<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Radosław Lechowicz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <nav class="container col-sm-9">
        <ul class="nav nav-pills nav-fill justify-content-center">
            <li class="nav-item">
                <h1><a href="index.html">TAI</a></h1>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html">Strona główna</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Quiz</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="kontakt.html">Kontakt</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="imie">Imię:</label>
                <input type="text" class="form-control" id="imie">
            </div>
            <div class="form-group">
                <label for="nazwisko">Nazwisko:</label>
                <input type="text" class="form-control" id="nazwisko">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group form-check-inline">
                <input class="form-check-input" type="radio" name="plec" id="plec1" value="Mężczyzna" checked>
                <label class="form-check-label" for="plec1">Mężczyzna</label>
            </div>
            <div class="form-group form-check-inline">
                <input class="form-check-input" type="radio" name="plec" id="plec2" value="Kobieta">
                <label class="form-check-label" for="plec2">Kobieta</label>
            </div>
            <div class="form-group">
                <label for="wiadomosc">Wiadomość:</label>
                <textarea class="form-control" id="wiadomosc" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="wiek">Wiek:</label>
                <input type="number" class="form-control" id="wiek" minvalue="0" maxvalue="120" value="18">
            </div>
            <div class="form-group">
                <label for="stanCywilny">Stan cywilny:</label>
                <select id="stanCywilny" class="form-control">
                    <option selected>Panna/Kawaler</option>
                    <option>Panna</option>
                    <option>Kawaler</option>
                </select>
            </div>
            <div class="przyciski">
                <button type="reset" class="btn btn-light">Wyczyść</button>
                <button type="submit" class="btn btn-primary">Wyślij</button>
            </div>
        </form>
    </div>

</body>
</html>
